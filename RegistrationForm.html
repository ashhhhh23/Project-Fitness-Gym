<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="Header.css">
    <style>
        body {
        background-color: #f3f4f6;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('IMAGES/REGFORMs.png'); /* Background image */
        background-size: cover; /* Ensures the image covers the whole screen */
        background-position: center center; /* Centers the image */
        background-attachment: fixed; /* Keeps the background image fixed while scrolling */
        }

        /* Header styling */
        .header {
        background-color: #001F3F;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        }

        .header img {
        width: 80px;
        height: 80px;
        margin-right: 15px;
        }

        .header h1 {
        color: white;
        text-align: center;
        margin: 9;
        }

        /* Form container styling */
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1E3A8A;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #1E3A8A;
            box-shadow: 0 0 10px rgba(30, 58, 138, 0.2);
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #1E3A8A;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #144A8A;
        }

        .form-group a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #1E3A8A;
            text-decoration: none;
        }

        .form-group a:hover {
            text-decoration: underline;
        }

        .error{
            color: red;
        }

    </style>
</head>
<body>

    <div class="header">
        <img src="IMAGES/LOGO GYM.png" alt="Logo">
        <h1>PROJECT FITNESS</h1>
    </div>

    <div class="container">
        <h2>Register Now</h2>
        <form id="regForm" onsubmit="return validateForm()" action="Homepage.html" >
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name">
                <span id="nameError" class="error"></span>
            </div>


            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!--Height Input-->
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height">
                <span id="heightError" class="error"></span>
            </div>

            <!--Weight Input-->
            <div class="form-group">
                <label>Weight (kg):</label>
                <input type="number" id="weight" name="weight">
                <span id="weightError" class="error"></span>
            </div>

            <!--Goal input-->
            <div class="form-group">
                <label>Fitness Goal:</label>
                <select id="goal" name="goal" required>
                    <option value="" disabled selected>Select your goal</option>
                    <option value="cut">Lose Weight (Cut)</option>
                    <option value="bulk">Gain Weight (Bulk)</option>
                </select>
            </div>

            <!--Email input-->
            <div class="form-group">
                <label>Email Address:</label>
                <input type="text" id="email" name="email" required>
                <span id="emailError" class="error"></span>
            </div>

           <!--Button-->
            <div class="form-group">
                <button type="submit">Let's Get Started</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
          let valid = true;
        
          // Name Validation
          let name = document.getElementById("name").value;
          if (name == "") {
            document.getElementById("nameError").textContent = "Name is required";
            valid = false;
          } 
          else {
            document.getElementById("nameError").textContent = "";
          }

          // Height validation
          let height = document.getElementById("height").value;
          if (height < 100 || height > 300) {
            document.getElementById("heightError").textContent = "Height must be between 100 to 300 cm";
            valid = false;
          } 
          else {
            document.getElementById("heightError").textContent = "";
          }

          // Weight validation
          let weight = document.getElementById("weight").value;
          if (weight < 30 || weight > 500) {
            document.getElementById("weightError").textContent = "Weight must be between 30 to 500 kg";
            valid = false;
          } 
           else {
            document.getElementById("weightError").textContent = "";
          }
        
          // Email Validation
          let email = document.getElementById("email").value;
          if (email = "") {
            document.getElementById("emailError").textContent = "Email is required";
            valid = false;
          } 
          else if (!email.includes("@")) {
            document.getElementById("emailError").textContent = "Invalid email";
            valid = false;
          } else {
            document.getElementById("emailError").textContent = "";
          }
        
          return valid;
        }
    </script>



</body>
</html>
