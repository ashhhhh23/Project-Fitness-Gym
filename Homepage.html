<body>
   <style>
    /* Main Image */
    .main-image {
        text-align: center;
        margin: 20px 0;
    }

    .main-image img {
        width: 1881px;
        height: 700px;
        object-fit: cover; /* Ensures no distortion */
    }

    /* Clickable Images Section */
    .clickable-images {
        background-color: #3A6D8C;
        padding: 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .clickable-images div {
        background-color: #F1F5F9;
        border: 2px solid #1E3A8A;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
    }

    .clickable-images img {
        width: 480px;
        height: 300px;
        border-radius: 8px;
    }

    /* Buttons Section */
    .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 20px;
    margin-top: -10px; /* Aligns buttons with images */
    }

    .buttons a div {
    width: 480px; /* Matches the width of images */
    background-color: white;
    padding: 10px;
    text-align: center;
    border-radius: 5px;
    }

    .buttons a {
    color: black; /* Sets the text color */
    text-decoration: none; /* Removes text decoration */
    }

</style>
</head>
